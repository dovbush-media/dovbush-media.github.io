<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dovbush Hub — Український ігровий портал</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { border-bottom: 1px solid #30363d; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { color: #58a6ff; }
        
        /* Твій ідеальний список */
        .post-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #21262d;
        }
        .post-image {
            flex: 0 0 300px;
            height: 170px;
            background-color: #161b22;
            border-radius: 8px;
            overflow: hidden;
        }
        .post-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .post-content { flex: 1; display: flex; flex-direction: column; }
        .post-title { font-size: 24px; color: #f0f6fc; text-decoration: none; font-weight: bold; margin-bottom: 10px; }
        .post-title:hover { color: #58a6ff; }
        .post-excerpt { font-size: 15px; color: #8b949e; line-height: 1.5; margin-bottom: 15px; }
        
        .post-meta { font-size: 13px; color: #484f58; margin-top: auto; }
        .read-more { color: #58a6ff; text-decoration: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dovbush Hub</h1>
            <p>Новини українського геймдеву</p>
        </header>

        <div class="container">
    <header>
        <h1>Dovbush Hub</h1>
        <p>Новини українського геймдеву</p>
    </header>

    {% for post in site.posts %}
    <article class="post-item">
        <div class="post-image">
            <img src="{{ post.image | default: 'https://via.placeholder.com/300x170' }}" alt="{{ post.title }}">
        </div>
        <div class="post-content">
            <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
            <div class="post-excerpt">
                {{ post.excerpt | strip_html | truncatewords: 30 }}
            </div>
            <div class="post-meta">
                {{ post.date | date: "%d.%m.%Y" }} • Розділ: {{ post.category }}
            </div>
            <a href="{{ post.url }}" class="read-more">Читати далі →</a>
        </div>
    </article>
    {% endfor %}
    </div>
</body>
</html>
