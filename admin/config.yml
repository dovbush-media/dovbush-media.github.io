backend:
  name: github
  repo: dovbush-media/dovbush-media.github.io
  branch: main

# Налаштування картинок (щоб вони завантажувалися в папку сайту)
media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Пости про ігри"
    folder: "_posts"
    create: true
    # Формування назви файлу: Рік-Місяць-День-ТВІЙ_URL
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      # --- БЛОК 1: ОСНОВНЕ ---
      - {label: "Заголовок поста", name: "title", widget: "string"}
      
      # ТУТ ТИ САМ ПИШЕШ ПОСИЛАННЯ (наприклад: bioshock-sale)
      - {label: "URL посилання (тільки латиниця!)", name: "slug", widget: "string", pattern: ['^[a-z0-9-]+$', "Пиши тільки маленькими англійськими літерами та через дефіс"]}
      
      - {label: "Дата та час", name: "date", widget: "datetime"}

      # --- БЛОК 2: СОРТУВАННЯ ---
      - {label: "Категорія", name: "category", widget: "select", options: ["Знижки", "Новини", "Огляди", "Роздачі", "Статті"]}
      - {label: "Теги (через кому)", name: "tags", widget: "list", default: ["Steam", "PC"]}

      # --- БЛОК 3: SEO ТА GOOGLE ---
      - {label: "SEO Опис (для Google)", name: "description", widget: "text", hint: "Цей текст побачать люди в Google. Максимум 160 символів."}
      - {label: "Головна картинка (Обкладинка)", name: "image", widget: "image"}

      # --- БЛОК 4: КОНТЕНТ (Як у Blogger) ---
      - {label: "Текст поста", name: "body", widget: "markdown"}
