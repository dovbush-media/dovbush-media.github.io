<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="{{ '/' | relative_url }}" style="color: inherit; text-decoration: none;">DovbushHub</a></h1>
                <div class="logo-underline"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Головна</a></li>
                    <li><a href="#">Українські ігри</a></li>
                    <li><a href="#">Огляди</a></li>
                    <li><a href="#">Новини</a></li>
                    <li><a href="#">Роздачі</a></li>
                    <li><a href="#">Про нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">DovbushHub © 2026</div>
                <div class="footer-links">
                    <a href="#">Telegram</a>
                    <span>|</span>
                    <a href="#">Контакти</a>
                    <span>|</span>
                    <a href="#">Політика</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
