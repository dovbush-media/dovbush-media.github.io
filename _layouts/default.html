<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: 'DovbushHub - Український ігровий блог про відеоігри, новини індустрії, огляди та моніторинг цін' }}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}, {% endif %}українські ігри, відеоігри, огляди ігор, новини ігор, ігрова індустрія">
  <meta name="author" content="DovbushHub">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: 'DovbushHub' }}">
  <meta property="og:description" content="{{ page.description | default: 'Український ігровий блог' }}">
  <meta property="og:image" content="{{ page.cover | default: page.image | default: site.url | append: '/assets/images/og-image.jpg' }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'DovbushHub' }}">
  <meta name="twitter:description" content="{{ page.description | default: 'Український ігровий блог' }}">
  <meta property="og:image" content="{{ page.cover | default: page.image | default: site.url | append: '/assets/images/og-image.jpg' }}">
  
  <title>{{ page.title | default: 'DovbushHub - Український ігровий блог' }}</title>
  <!-- canonical -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | remove: 'index.html' }}">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Unbounded:wght@700;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Main Stylesheet -->
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/homepage.css">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="DovbushHub RSS" href="/feed.xml">
  
  <!-- Sitemap (auto-generated by jekyll-sitemap plugin) -->
  {% include google-analytics.html %}
</head>
<body>
  <!-- Reading Progress Bar -->
  <div class="reading-progress" id="readingProgress"></div>

  <!-- NEW: Unified sticky header -->
  <header class="site-header-new">
    <div class="site-header-new__inner">
      <a href="/" class="site-header-new__logo" style="text-decoration:none">
        Dovbush<span>Hub</span>
      </a>

      <!-- Burger для мобільних -->
      <button class="burger-menu" aria-label="Меню" aria-expanded="false">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>

      <ul class="nav-menu">
        <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}><i class="fas fa-home"></i>Головна</a></li>
        <li><a href="/all-posts" {% if page.url contains "all-posts" %}class="active"{% endif %}>Стрічка</a></li>
        <li><a href="/news" {% if page.url contains "news" %}class="active"{% endif %}>Новини</a></li>
        <li><a href="/reviews" {% if page.url contains "reviews" %}class="active"{% endif %}>Огляди</a></li>
        <li><a href="/statti" {% if page.url contains "statti" %}class="active"{% endif %}>Статті</a></li>
        <li><a href="/tops" {% if page.url contains "tops" %}class="active"{% endif %}>Топи</a></li>
        <li><a href="/uagames" {% if page.url contains "uagames" %}class="active"{% endif %}>Каталог ігор</a></li>
        <li><a href="/about" {% if page.url contains "about" %}class="active"{% endif %}>Про сайт</a></li>
        <li class="search-container">
          <button class="search-btn" aria-label="Пошук">
            <i class="fas fa-search"></i>
          </button>
        </li>
      </ul>
    </div>
  </header>

  <!-- Search Overlay -->
  <div class="search-overlay">
    <div class="search-box">
      <div class="search-input-wrapper">
        <input type="text" class="search-input" placeholder="Введіть запит для пошуку..." autocomplete="off">
        <button class="search-close" aria-label="Закрити пошук">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="search-results"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; 2026 DovbushHub. Всі права захищені.</p>
      </div>
      
      <div class="footer-links">
        <a href="/privacy" {% if page.url contains "privacy" %}class="active"{% endif %}>Політика конфіденційності</a>
        <a href="/terms" {% if page.url contains "terms" %}class="active"{% endif %}>Правила</a>
        <a href="/kontakty" {% if page.url contains "kontakty" %}class="active"{% endif %}>Контакти</a>
        <a href="/donation" {% if page.url contains "donation" %}class="active"{% endif %}>Підтримати</a>
      </div>
      
      <div class="social-links">
        <a href="https://t.me/dovbushhub" class="social-link" target="_blank" rel="noopener" aria-label="Telegram">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="https://youtube.com/@dovbushhub" class="social-link" target="_blank" rel="noopener" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61586958147850" class="social-link" target="_blank" rel="noopener" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@dovbushhub" class="social-link" target="_blank" rel="noopener" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Main JavaScript -->
  <script src="/assets/js/main.js"></script>
  <!-- Scroll to Top Button -->
<button class="scroll-to-top" aria-label="Прокрутити вгору">
  <i class="fas fa-chevron-up"></i>
</button>
</body>
</html>
